- name: Setup
  type: serial
  service: base
  steps:
    - command: setup-env

- name: Setup Docker
  type: serial
  service: docker
  steps:
    - command: docker-env-check
    - command: docker-auth --multi-arch

- name: Build Docker Images
  type: parallel
  service: docker
  steps:
    - name: latest
      command: docker-build willfarrell/autoheal --build-arg arch=library
    - name: 386
      command: docker-build willfarrell/autoheal --build-arg arch=i386 --suffix -386
    - name: amd64
      command: docker-build willfarrell/autoheal --build-arg arch=amd64 --suffix -amd64
    - name: arm
      command: docker-build willfarrell/autoheal --build-arg arch=arm32v6 --suffix -arm
    - name: arm64
      command: docker-build willfarrell/autoheal --build-arg arch=arm64v8 --suffix -arm64
    - name: ppc64le
      command: docker-build willfarrell/autoheal --build-arg arch=ppc64le --suffix -ppc64le
    #- name: mips
    #  command: docker-build willfarrell/autoheal --build-arg arch=mips --suffix -mips
    #- name: mipsle
    #  command: docker-build willfarrell/autoheal --build-arg arch=mipsle --suffix -mipsle
    #- name: mips64
    #  command: docker-build willfarrell/autoheal --build-arg arch=mips64 --suffix -mips64
    #- name: mips64le
    #  command: docker-build willfarrell/autoheal --build-arg arch=mips64le --suffix -mips64le
    - name: s390x
      command: docker-build willfarrell/autoheal --build-arg arch=s390x --suffix -s390x

- name: Build latest Docker
  type: serial
  service: docker
  steps:
    - name: latest
      command: docker-build willfarrell/autoheal --build-arg arch=library

- name: Push Docker Images
  type: parallel
  service: docker
  steps:
    - tag: ^(master|develop|release/\*|v[0-9]+\.[0-9]+\.[0-9]+)
      command: docker-push willfarrell/autoheal
    - tag: ^(master|develop|release/\*|v[0-9]+\.[0-9]+\.[0-9]+)
      command: docker-push-manifest willfarrell/autoheal --os linux
